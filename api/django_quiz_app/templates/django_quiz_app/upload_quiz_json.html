<!-- upload_quiz_json.html -->


{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">


{% block content %}
<div class="app">
  <a href="javascript:history.back()">
    <img src="{% static 'django_quiz_app/images/multiple-choice.png' %}" alt="Quiz - Multiple Choice" Image" />
  </a>
  <h2>Upload Quiz JSON</h2>
  <form class="form"  method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-ui" type="submit">Upload</button>
  </form>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li{{ message.tags }}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  
</div>

{% endblock %}
